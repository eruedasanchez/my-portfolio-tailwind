<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- iconos de bootstrap -->
    <script src="./app.js" defer></script> <!-- defer: Sigue procesando el HTML, construye el DOM. El script carga “en segundo plano” y se ejecuta cuando el DOM esta completo -->
    <title>Mi portfolio</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-sky-50 text-stone-900 dark:bg-primary dark:text-cyan-50 font-roboto">
    <header>
        <!-- INCIO DEL MENU -->
        <nav class="flex justify-between py-10 m-auto px-10 text-lg font-medium tracking-widest md:items-center">
            <a href="#"><img src="./img/logo-starbucks.png" alt="logo starbucks" width="28"></a>
            <div id="menu" class="bg-white dark:bg-slate-800 p-7 h-[380px] w-[320px] flex flex-col items-star justify-around rounded-lg text-dark dark:text-white md:flex-row md:w-full md:py-0 md:h-[50px] md:bg-inherit md:dark:bg-primary">
                <ul class="flex h-5/6 flex-col justify-around md:flex-row md:justify-center md:w-full">
                    <li class="md:px-5 hover:text-sky-600"><a href="">Quien soy</a></li>
                    <li class="md:px-5 hover:text-sky-600"><a href="">Experiencia</a></li>
                    <li class="md:px-5 hover:text-sky-600"><a href="">Proyectos</a></li>
                    <li class="md:px-5 hover:text-sky-600"><a href="">Contactame</a></li>
                </ul>
                <!-- BOTON MODO OSCURO -->
                <button id="darkButton">
                    <i class="bi bi-moon-stars-fill text-sky-600 text-2xl"></i>
                </button>
            </div>
            <!-- BOTON MENU HAMBURGUESA (sin icono de bootstrap) -->
            <button id="menu-button" class="absolute top-10 right-12 md:hidden">
                <span class="br-1 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
                <span class="br-2 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
                <span class="br-3 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"></span>
            </button>
        </nav>
        <!-- FIN DEL MENU -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
    
</body>
</html>
